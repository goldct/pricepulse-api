<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 价格脉动</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .input-focus:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-gradient:disabled {
            transform: none;
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl shadow-lg mb-4">
                <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">价格脉动</h1>
            <p class="text-purple-100">欢迎回来</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl card-shadow p-8">
            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        邮箱地址
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition-all"
                        placeholder="your@email.com"
                    >
                </div>

                <!-- Password -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            密码
                        </label>
                        <a href="#" class="text-sm text-purple-600 hover:text-purple-700 transition-colors">
                            忘记密码？
                        </a>
                    </div>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus outline-none transition-all"
                        placeholder="输入密码"
                    >
                </div>

                <!-- Remember Me -->
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="remember"
                        name="remember"
                        class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        记住我
                    </label>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full btn-gradient text-white font-semibold py-3 rounded-lg text-base"
                >
                    登录
                </button>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm"></div>
            </form>

            <!-- Divider -->
            <div class="mt-6 relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">没有账户？</span>
                </div>
            </div>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <a href="register.html" class="text-purple-600 hover:text-purple-700 font-medium transition-colors">
                    免费注册
                </a>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index_cn.html" class="text-purple-100 hover:text-white text-sm transition-colors">
                ← 返回首页
            </a>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Hide error
            errorMessage.classList.add('hidden');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = '登录中...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user info
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('apiKey', data.api_key);

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Error
                    errorMessage.textContent = data.detail || '登录失败，请检查邮箱和密码';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = '网络错误，请稍后重试';
                errorMessage.classList.remove('hidden');
            } finally {
                // Enable button
                submitBtn.disabled = false;
                submitBtn.textContent = '登录';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('apiKey')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
